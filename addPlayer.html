<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- 
		
		TODO

		- Datepicker all date inputs
		- File Upload for Agency
		- File Upload for Club

	<label for="tier">TPC Tier</label>
	<select name="tier" id="tier">
		<option value="1">Gold</option>
		<option value="2">Silver</option>
		<option value="3">Assess</option>
		<option value="4">To Release</option>
		<option value="5">O/S INFO.</option>
		<option value="6">ISSUES</option>
	</select>
	<br>

	<label for="fullName">Full Name</label>
	<input type="text" name="fullName" id="fullName" placeholder="Full Name">
	<br>

	<label for="dob">Date Of Birth</label>
	<input type="text" name="dob" id="dob" value="2018-11-29">
	<br>

	<label for="pos">Position</label>
	<input type="text" name="pos" id="pos" placeholder="CB, CM">
	<br>

	<label for="prof">Professional</label>
	<input type="checkbox" name="prof" id="prof">
	<br>

	<label for="amat">Amateur</label>
	<input type="checkbox" name="amat" id="amat">
	<br>

	<label for="scholar">Scholar</label>
	<select name="scholar" id="scholar">
		<option value="0">Not Applicable</option>
		<option value="1">Grade 1</option>
		<option value="2">Grade 2</option>
		<option value="3">Grade 3</option>
		<option value="4">Grade 4</option>
		<option value="5">Grade 5</option>
		<option value="6">Grade 6</option>
		<option value="7">Grade 7</option>
		<option value="8">Grade 8</option>
		<option value="9">Grade 9</option>
		<option value="10">Grade 10</option>
		<option value="11">Grade 11</option>
		<option value="12">Grade 12</option>
	</select>
	<br>

	<label for="TPCSign">Signed With TPC</label>
	<input type="text" name="TPCSign" id="TPCSign" value="2018-11-29">
	<br>

	<label for="TPCUntil">With TPC Until</label>
	<input type="text" name="TPCUntil" id="TPCUntil" value="2018-11-29">
	<br>

	<label for="ClubContract">Club Contracted With</label>
	<input type="text" name="ClubContract" id="ClubContract" placeholder="Club Contracted With">
	<br>

	<label for="ClubName">Club Currently With</label>
	<input type="text" name="ClubName" id="ClubName" placeholder="Club Currently With">
	<br>

	<label for="ClubSign">Club Sign</label>
	<input type="text" name="ClubSign" id="ClubSign" placeholder="Club Signed" value="2018-11-29">
	<br>

	<label for="ClubDur">Club Dur</label>
	<input type="text" name="ClubDur" id="ClubDur" placeholder="Club Duration" value="2018-11-29">
	<br>

	<label for="comment">Comment</label>
	<textarea type="text" name="comment" id="comment" placeholder="Comment" rows="10" cols="30"></textarea>
	<br>

	<label for="CopyAgency">Copy Agency</label>
	<input type="text" name="CopyAgency" id="CopyAgency">
	<br>

	<label for="CopyPlaying">Copy Playing</label>
	<input type="text" name="CopyPlaying" id="CopyPlaying">
	<br>

	<a href="#" id="requestAddPlayer">Add Player</a>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
